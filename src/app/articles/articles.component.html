<div class="feed-toggle">
  <ul class="nav nav-pills outline-active">
    <li class="nav-item">
      <a class="nav-link active" href="#">Article List</a>
    </li>
  </ul>
</div>

<div class="post-preview" *ngFor="let item of articles">
  <div class="post-meta">
    <a href="profile.html">
      <img src="{{ item.author.image }}" />
    </a>
    <div class="info">
      <a href="profile.html" class="author">{{ item.author.bio }}</a>
      <span class="date">{{ item.createdAt | date: 'yyyy-MM-dd' }}</span>
    </div>
    <button
      class="btn btn-sm pull-xs-right"
      [ngClass]="item.favorited ? 'btn-primary' : 'btn-outline-primary'"
    >
      <i class="ion-heart"></i>
      {{ item.favoritesCount }}
    </button>
  </div>
  <a href="post.html" class="preview-link">
    <h1>{{ item.title }}</h1>
    <p>{{ item.description }}</p>
    <span>Read more...</span>
  </a>
  <div class="tag-list">
    <a
      *ngFor="let tag of item.tagList"
      href="#"
      class="label label-pill label-default"
      >{{ tag }}</a
    >
  </div>
</div>
